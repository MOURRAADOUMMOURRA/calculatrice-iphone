<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice-Iphone</title>
</head>
<body>
   <audio src="keytype.mp3"controls="folse"id="song"></audio> 
    <div class="calculator">
        <div class="screen" id="screen">0</div>
        <div class="buttons">
            <div class="buttons-row">
                <button class="factoriel" id="factoriel">!</button>
                <button class="round" id="round">round</button>
                <button class="sin" id="sin">sin</button>  
                <button class="cos" id="cos ">cos</button> 
            </div>
            <div class="buttons-row">
                <button class="ac" id="ac">AC</button>
                <button class="negative" id="negative">+/-</button>
                <button class="percentage" id="percentage">%</button>  
                <button class="operator">/</button> 
            </div>
            <div class="buttons-row">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>  
                <button class="operator">X</button> 
            </div>
            <div class="buttons-row">
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>  
                <button class="operator">-</button> 
            </div>
            <div class="buttons-row">
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>  
                <button class="operator">+</button> 
            </div>
            <div class="buttons-row">
                <button class="number zero">0</button>
                <button class="point" id="point">.</button>
                <button class="equal" id="equal">=</button> 
            </div>
            
            
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
